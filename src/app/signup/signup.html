<div class="jumbotron">
    <h2>User Registration</h2>
    <div [hidden]="!_response" class="alert alert-danger">{{ _response }}</div>
    <form [formGroup]="_registerForm" (ngSubmit)="registerUser(_registerForm.value)">
      <div class="form-group" >
        <label>Username:</label>
        <input class="form-control" type="text" placeholder="Username..." [formControl]="_registerForm.controls['username']">
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input class="form-control" type="text" placeholder="E-mail..." [formControl]="_registerForm.controls['email']">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" placeholder="Password..." [formControl]="_registerForm.controls['password']">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control" type="password" placeholder="Password..." [formControl]="_registerForm.controls['password_confirm']">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!_registerForm.valid">Submit</button>
      </div>
    </form>
  </div>
