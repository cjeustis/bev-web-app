<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <main class="mdl-layout__content">
    <h3 class="login-form-title">
      User Login
    </h3>
    <form class="mdl-typography--text-center login-form" action="#">
      <div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="username-text-field">
          <label class="mdl-textfield__label" for="username-text-field">Username</label>
        </div>
      </div>
      <div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">          
          <input class="mdl-textfield__input" type="text" id="password-text-field">
          <label class="mdl-textfield__label" for="password-text-field">Password</label>
        </div>
      </div>
      <div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 300px;">
          Login
        </button>
      </div>
    </form>
  </main>
</div>
